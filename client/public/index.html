<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon configurations for various devices and platforms -->
    <link rel="icon" href="https://img.icons8.com/color/48/drop-of-blood.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://img.icons8.com/color/48/blood-sample.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#DC143C" />
    <meta
      name="description"
      content="ScarletLifeline - Connect blood donors with those in need. Find nearby donation centers, schedule appointments, and save lives through blood donation."
    />
    <meta
      name="keywords"
      content="blood donation, donors, blood bank, save lives, medical, healthcare, blood drive"
    />
    <meta name="author" content="ScarletLifeline" />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta
      property="og:title"
      content="ScarletLifeline - Blood Donation Platform"
    />
    <meta
      property="og:description"
      content="Connect with blood donors and save lives through ScarletLifeline's blood donation network."
    />
    <meta property="og:image" href="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:url" content="https://scarletlifeline.com" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to potential CDN or API endpoints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Application Title -->
    <title>Scarlet Lifeline</title>

    <!-- Optional: Add custom font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript
      >You need to enable JavaScript to run ScarletLifeline blood donation
      platform.</noscript
    >
    <div id="root"></div>
  </body>
</html>
